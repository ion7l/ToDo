<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Select Css All.Min File In Project -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Select Css Main File In Project -->
    <link rel="stylesheet" href="css/Style.css">
    <!-- Select Css Resat Style Normalize File In Project -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- The Line From Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans:wght@300;400;700&family=Poppins:ital,wght@0,300;0,600;1,700&family=Rubik:ital,wght@0,300;0,400;0,500;0,700;1,400&family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>ToDo</title>
</head>
<body>
        <!-- Start List -->
        <div class="list">
            <i class="fa-solid fa-list"></i>
            <div class="tasks">
            </div>
            <button class="but"><i class="fa-solid fa-plus"></i></button>
        </div>
        <!-- End List -->
        <!-- Start opst -->
        <div class="opst"></div>
        <!-- End opst -->
        <!-- Start add -->
        <div class="add">
            <input type="text" placeholder="Enter Name Task" class="name">
            <div class="butbar">
                <button onclick="newTask()"><p>Add</p></button>
                <button class="can"><p>Cancel</p></button>
            </div>
        </div>
        <!-- End add -->
        <Script src="main.js"></Script>
</body>
</html>
